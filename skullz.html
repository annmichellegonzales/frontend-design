<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skullz</title>

</head>
<body>

<div class="skull">
    <div class="eye"></div>
    <div class="eye"></div>
    <div class="mouth"></div>
</div>

<style>
    body {
        background: #191919;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .skull {
        margin-top: 50px;
        width: 120px;
        height: 100px;
        background: #4F77FF;
        border-radius: 70px 70px 15px 15px;
        margin-bottom: 30px;
        position: relative;
    }

    .mouth {
        width: 80px;
        height: 55px;
        background: #4F77FF;
        position: absolute;
        top: 160px;
        border-radius: 20px;
        z-index: 0;

    }

    .eye {
        width: 40px;
        height: 40px;
        background: #191919;
        border-radius: 50%;
        margin-top: 20px;
        z-index: 1;
        margin-right: 5px;
        margin-left: 5px;
    }


</style>

</body>
</html>
